<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>
    <header class="navBar">
        <img src="image">
        <ul>
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#menu">Menu</a>
            </li>

            <li>
                <a href="#about">About Us</a>

            </li>

            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </header>
    <h1 class="heading1">Welcome to our page</h1>
    <form action="#home" method="post">
        <label for="name">Name</label>
        <input type="text">
        <br>
        <label for="email">Email</label>
        <input type="email">
        <br>
        <label for="password">Password</label>
        <input type="password">
        <br>
        <label for="foodOption">Please select your fav food</label>
        <select id="foodOption">
            <option value="Select">Select</option>
            <option value="biryani">Biryani</option>
            <option value="paneer">Paneer</option>
            <option value="chicken">Chicken</option>
        </select>
        <br>
        <label for="foodimg">Please upload your fav food</label>
        <input type="file">
        <br>
        <label for="num">no of food</label>
        <input type="number">
        <br>
        <label for="DelDate">Delivery date</label>
        <input type="date">
        <br>
        <button class="submitButton">Submit</button>

    </form>
    <table>
        <th>Home</th>
        <th>Menu</th>
        <th>ABout Us</th>
        <th>Contact Us</th>

    </table>
</body>

</html>
